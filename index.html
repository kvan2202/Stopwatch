<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
   <div class="heading">
    TIMER PROJECT
   </div>
    <div class="main">
        <div class="contain">
            <div class="time">
               <div class="space"id="hour">00 </div><span class="small">hr</span>
               <div class="space"id="minute">00 </div><span class="small">min</span>
               <div class="space"id="second">00 </div><span class="small">sec</span>
               <div class="space"id="milisecond">00 </div><span class="small">mili &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <div class="buttons">
                <button id="Start">Start</button>
                <button id="Stop">Stop</button>
                <button id="Reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
